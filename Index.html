    p {
      font-size: 2rem;
    }
    .annoying {
      position: absolute;
      background-color: red;
      padding: 10px;
      color: white;
      font-size: 1.5rem;
      border-radius: 10px;
      animation: moveAround 2s infinite;
    }
    @keyframes moveAround {
      0% {top: 0; left: 0;}
      25% {top: 0; left: calc(100% - 100px);}
      50% {top: calc(100% - 50px); left: calc(100% - 100px);}

    // Suara bising yang diputar terus menerus
    function playAnnoyingSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-10.mp3');

    // Goyang halaman agar pengguna kesulitan membaca

    function moveAnnoyingBox() {
      const box = document.getElementById('annoyingBox');

      const randomY = Math.random() * (window.innerHeight - 50) + "px";
      box.style.left = randomX;
      box.style.top = randomY;

      annoyingText.style.fontSize = "24px";
