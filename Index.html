      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 5rem;
      text-shadow: 5px 5px 10px red;
      margin-top: 20vh;
    }
    p {
      font-size: 2rem;
    }
    .annoying {
      position: absolute;
      background-color: red;
      padding: 10px;
      color: white;
      font-size: 1.5rem;
      border-radius: 10px;
      animation: moveAround 2s infinite;
    }
    @keyframes moveAround {
      0% {top: 0; left: 0;}
      25% {top: 0; left: calc(100% - 100px);}
      50% {top: calc(100% - 50px); left: calc(100% - 100px);}
      75% {top: calc(100% - 50px); left: 0;}
      100% {top: 0; left: 0;}
    }

    function infinitePopups() {
      alert("You can't close me!");
      setTimeout(infinitePopups, 1000); // Popup tiap 1 detik
    }

    // Memutar suara yang tidak bisa dimatikan

      const audio = new Audio('https://www.soundjay.com/button/beep-10.mp3');
      audio.loop = true;

      annoyingText.style.left = e.pageX + "px";
      annoyingText.style.top = e.pageY + "px";
      annoyingText.style.color = "yellow";
      annoyingText.style.fontSize = "24px";
      document.body.appendChild(annoyingText);
